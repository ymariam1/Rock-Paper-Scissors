<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Choose Wisely...</h1>
    <div class="ties">Ties: 0</div>

    <div class="playerScore">Player Score: 0</div>
    <h2 class="playerChoice">You Chose:</h2>
    <div class="images">
      <div class="container">
        <div class="button" id="rock">
          <img src="./images/rock1.png" alt="rock" />
        </div>
        <div class="button" id="paper">
          <img src="./images/paper.png" alt="paper" />
        </div>
        <div class="button" id="scissors">
          <img src="./images/scissors.png" alt="scissors" />
        </div>
      </div>

    <div class="computerScore">Computer Score: 0</div>
    <h2 class="computerChoice">Computer Chose:</h2>
    <div class="rndWinner"> </div>
    <div class="winner"> </div>
    <div class="reset">
      <button>Play Again?</button>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
